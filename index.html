<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <script src="main.js"></script>
</head>
<body>
    <body>

        <div>
          <p id="directions-text">Press any letters playing!</p>
          <p id="wins-text"></p>
          <p id="losses-text"></p>
          <p id="guessesleft-text"></p>
          <p id="Yourguesses-text"></p>
        </div>
      
        <script type="text/javascript">
          // Creates an array that lists out all of the options.
          var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "e", "s", "t", "u", "v", "w", "x", "y", "z"];
      
          // Creating variables to hold the number of wins, losses, and remain guesses.
          var wins = 0;
          var losses = 0;
          var Guessleft = 9;
      		var rememberArray=new Array()

          // Create variables that hold references to the places in the HTML where we want to display things.
          var directionsText = document.getElementById("directions-text");
          var winsText = document.getElementById("wins-text");
          var lossesText = document.getElementById("losses-text");
          var guessesleftText = document.getElementById("guessesleft-text");
          var yourguessesText = document.getElementById("Yourguesses-text");
      
          // This function is run whenever the user presses a key.
          document.onkeyup = function(event) {
      
            // Determines which key was pressed.
            var yourGuesses = event.key;
      			
            // Randomly chooses a choice from the options array. This is the Computer's guess.
            var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
      			rememberArray.push(yourGuesses)

                if (yourGuesses == computerGuess) {
                      wins++;
                      } 
                 else {
                      losses++;
                }
      			Guessleft--;
      			if(Guessleft<=0){
      				wins = 0;
          		losses = 0;
          		Guessleft = 9;
          		rememberArray=new Array()
      				}
              
              // Hide the directions
              directionsText.textContent = "";
      
              // Display the results
              winsText.textContent = "wins: " + wins;
              lossesText.textContent = "losses: " + losses;
              guessesleftText.textContent = "Guesses left: " + Guessleft;
              yourguessesText.textContent = "Your Guess: " + rememberArray;
            }
        </script>
      
      
</body>
</html>
